<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart d-flex justify-content-between">
    <div class="lead">You have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</div>
    <button class="btn btn-danger" (click)="clearCart()">Clear shopping cart</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th style="width: 25%;">Total</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tBody>
      <tr *ngFor= 'let item of cartProducts; let index = index'>
        <td><img [src]="item.item.image" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
            <input class="form-control w-75" type="number" (change)="detectChange()" [(ngModel)]="item.quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
          </div>
        </td>
        <td>{{item.item.price * item.quantity}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
        </td>
      </tr>
    </tBody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total Price: {{total}} L.E</th>
        <th><button class="btn btn-success" (click)="addCart()">Order now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong>Your order is successfully sent</div>
